group 'RobotMovement'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin:'application'
mainClassName = "com.ioof.robotMovement.Main"

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.mockito', name: 'mockito-all', version: '1.10.19'
    testCompile group: 'org.powermock', name: 'powermock-module-junit4', version: '1.7.0'
    testCompile group: 'org.powermock', name: 'powermock-api-easymock', version: '1.7.0'
    testCompile group: 'org.easymock', name: 'easymock', version: '3.4'
}
